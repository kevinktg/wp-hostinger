name: Deploy to GitHub Pages (DISABLED)
on:
  # push:
  #   branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  agent:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'agent-content')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install Agent Dependencies
        run: |
          cd agent-automation
          npm install
          
      - name: Run Content Generation Agent
        run: |
          cd agent-automation
          node generate-content.js
          
      - name: Generate Site from Template
        run: |
          node scripts/build-site.js --template ${{ github.event.inputs.template || '01-ai-portfolio-agency' }}
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Copy Generated Site
        run: |
          cp -r generated-site/* $GITHUB_PAGES_PATH/
          
      - name: Deploy to Pages
        uses: actions/deploy-pages@v4

  manual:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.modified, 'agent-content')"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        
      - name: Deploy to Pages
        uses: actions/deploy-pages@v4